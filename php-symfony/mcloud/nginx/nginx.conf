
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    include /var/www/.mcloud/nginx/upstreams/*.conf;

    upstream php {
        server php:9000;
    }

    server {

        listen 80 default_server;

        root /var/www/sf/web;

        client_max_body_size 100M;

        set_real_ip_from 0.0.0.0/0;
        real_ip_header   X-Forwarded-For;

        include /var/www/.mcloud/nginx/locations/*.conf;

        location / {
            index app.php;
            try_files $uri @rewriteapp;
        }

        location @rewriteapp {
            rewrite ^(.*)$ /app.php/$1 last;
        }

        error_page 502 /50x.html;
        error_page 504 /50x.html;
        location = /50x.html {
            root /var/www/.mcloud/nginx/errors;
        }

        location ~ ^/(config|app_dev|app)\.php(/|$) {
            fastcgi_pass php;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;

            fastcgi_param   QUERY_STRING            $query_string;
            fastcgi_param   REQUEST_METHOD          $request_method;
            fastcgi_param   CONTENT_TYPE            $content_type;
            fastcgi_param   CONTENT_LENGTH          $content_length;

            fastcgi_param   SCRIPT_FILENAME         $request_filename;
            fastcgi_param   SCRIPT_NAME             $fastcgi_script_name;
            fastcgi_param   REQUEST_URI             $request_uri;
            fastcgi_param   DOCUMENT_URI            $document_uri;
            fastcgi_param   DOCUMENT_ROOT           $document_root;
            fastcgi_param   SERVER_PROTOCOL         $server_protocol;

            fastcgi_param   GATEWAY_INTERFACE       CGI/1.1;
            fastcgi_param   SERVER_SOFTWARE         nginx/$nginx_version;

            fastcgi_param   REMOTE_ADDR             $remote_addr;
            fastcgi_param   REMOTE_PORT             $remote_port;
            fastcgi_param   SERVER_ADDR             $server_addr;
            fastcgi_param   SERVER_PORT             $server_port;
            fastcgi_param   SERVER_NAME             $server_name;

            fastcgi_param   HTTPS                   $https if_not_empty;

            fastcgi_param   REDIRECT_STATUS         200;

            fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;

            add_header upstream $upstream_addr;
        }
    }
}

# stay in the foreground so Docker has a process to track
daemon off;
